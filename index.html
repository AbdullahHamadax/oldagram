<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    body {
      font-family: "Source Sans 3", sans-serif;
      margin: 0;
    }
  </style>
  <body>
    <header>
      <div class="flex justify-between items-center border-b-2 mt-0 p-3">
        <img src="images/logo.png" alt="Oldagram logo" class="w-[9rem]" />
        <img
          src="images/user-avatar.png"
          alt="Profile picture of a smiling man wearing a cap, with a pastel abstract background"
          class="w-[2.3rem] rounded-full"
        />
      </div>
    </header>
    <main class="mt-1">
      <section class="px-3">
        <div class="flex items-center gap-[0.5rem]">
          <img
            src="images/avatar-vangogh.jpg"
            alt="Profile picture of Vincent van Gogh"
            class="rounded-full w-[2.3rem]"
          />
          <div class="flex flex-col">
            <h1 class="font-bold">Vincent van Gogh</h1>
            <p>Zudret, Netherlands</p>
          </div>
        </div>
        <img
          src="images/post-vangogh.jpg"
          alt="Post of Vincent van Gogh saying that he took a few mushrooms"
          class="mt-3 m-auto w-[40rem]"
        />
        <div class="flex items-center w-[1.5rem] gap-2 mt-3">
          <img
            src="images/icon-heart.png"
            alt="Heart icon"
            class="cursor-pointer hover:opacity-50"
          />
          <img
            src="images/icon-comment.png"
            alt="Comment icon"
            class="cursor-pointer hover:opacity-50"
          />
          <img
            src="images/icon-dm.png"
            alt="Dm icon"
            class="cursor-pointer hover:opacity-50"
          />
        </div>
        <div class="mt-3 flex flex-col gap-2">
          <p class="font-bold">21,492 likes</p>
          <p>
            <span class="font-bold">vincey1853</span> just took a few mushrooms
            lol
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
