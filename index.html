<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <style>
    body {
      font-family: "Source Sans 3", sans-serif;
      margin: 0;
    }
  </style>
  <body>
    <header>
      <div class="flex items-center justify-between p-3 mt-0 border-b-2">
        <img src="images/logo.png" alt="Oldagram logo" class="w-[9rem]" />
        <img
          src="images/user-avatar.png"
          alt="Profile picture of a smiling man wearing a cap, with a pastel abstract background"
          class="w-[2.3rem] rounded-full"
        />
      </div>
    </header>
    <main class="mt-1" id="post-container"></main>
    <script src="index.js"></script>
  </body>
</html>
